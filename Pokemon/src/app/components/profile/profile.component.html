


<div>
    <h4 class="user-text">
        Welcome {{currentUser.username}}
        <button class="button-logout" (click)="logout()">  
            <i class="btn btn-danger bi bi-door-closed-fill"></i>
        </button>
    </h4>
  </div>

  <div class="container">
    <div>
        <h3 class="profile-text">Pokemon Collection <img class="pokemon-img-ball" src="assets/small-pokeball-icon-4.jpg" alt="pokeball" width="100px"/></h3>
    </div>

    <div class="row">
      <div class="col-md-3" *ngFor="let pokemon of currentUser.pokemon">
        <div class="pokemon-item">

          <div class="pokemon-box">
            <h5 class="pokemon-item-text">{{pokemon}}</h5>
            <img class="pokemon-img" src="https://img.pokemondb.net/sprites/black-white/normal/{{pokemon.toLowerCase()}}.png" alt="Image of {{pokemon}}" />
            <button class="button-remove-pokemon" (click)="handleRemovePokemon(pokemon)">
              <i class="bi bi-trash-fill delete-button pokemon-remove-item"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>




<div>
    <h3>{{currentUser.username}}</h3>
    <button (click) = "logout()">Logout</button>
</div>


<h3>Pokemon Collection</h3>

<div>
    <ul *ngFor="let pokemon of currentUser.pokemon">
        <li >
            {{pokemon}}
            <img src= "https://img.pokemondb.net/sprites/black-white/normal/{{pokemon.toLowerCase()}}.png" alt="Image of {{ pokemon}}"width="50"/>
            <button (click)="handleRemovePokemon(pokemon)">Remove pokemon</button>
        </li>
    </ul>    
</div>

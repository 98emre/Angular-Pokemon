<div class="pagination-container">
  <div class="pagination">
    <a *ngIf="currentPage >= 1"(click)="pageChanged(currentPage - 1)">&laquo;</a>
    <a *ngIf="currentPage < maxPages-1" (click)="pageChanged(currentPage + 1)">&raquo;</a>
    <h3 style="text-align: center;">Page: {{currentPage+1}}</h3>
  </div>
</div>

<div class="pokemon-list">
    <app-pokemon-list-item *ngFor="let pokemon of pokemons" [pokemon]="pokemon" [currentPage]="currentPage"></app-pokemon-list-item>
</div>
